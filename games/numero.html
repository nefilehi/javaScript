<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
        }

        #mensagem {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Adivinhe o número entre 1 e 10</h1>
    <input type="number" id="chute" min="1" max="10" />
    <button onclick="verificarChute()">Chutar</button>
    <p id="mensagem"></p>

    <script>
        const numeroSecreto = Math.floor(Math.random() * 10) + 1;

        function verificarChute() {
            const chute = Number(document.getElementById('chute').value);
            const mensagem = document.getElementById('mensagem');

            if (chute === numeroSecreto) {
                mensagem.textContent = 'Parabéns! Você acertou!';
                mensagem.style.color = 'green';
            } else if (chute < numeroSecreto) {
                mensagem.textContent = 'Tente um número maior!';
                mensagem.style.color = 'blue';
            } else {
                mensagem.textContent = 'Tente um número menor!';
                mensagem.style.color = 'orange';
            }
        }
    </script>
</body>

</html>
